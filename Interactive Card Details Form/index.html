<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href="http://fonts.cdnfonts.com/css/space-grotesk" rel="stylesheet"> 
  <link rel="stylesheet" href="/images/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="card-front">
    <span class="dot"></span>
    <span class="dot2"></span>
    <div class="cardn">0000 0000 0000 0000</div>
    <div class="info">
      <div class="holdern">Jane Appleseed</div>
      <div class="exp">00/00</div>
  </div>
  </div>
  <div class="card-back">
    <span class="cvc">000</span>
  </div>
  <div class="form">
    <h4>Cardholder Name</h4>
    <input type="text" placeholder="e.g. Jane Appleseed" class="name">
    <h4>Card Number</h4>
    <input type="number" class="number" required placeholder="e.g. 1234 5678 9123 0000">
    <div class="heading">
      <div class="main-date">
        <div><h4>Exp. Date (MM/YY)</h4></div>
          <div class="date">
          <input type="number" placeholder="MM" class="month">
          <input type="number" placeholder="YY" class="year">
        </div>
      </div>
      <div class="main-cvc">
        <div><h4>CVC</h4></div>
        <input type="number" placeholder="e.g. 123" class="cvc-m"/>
      </div>
    </div>
    <button type="submit" class="btn">Confirm</button>
  </div>  
  <!-- Completed state start -->
  <div class="active non-visible">
    <div class="circle">
      <i class="fa-solid fa-check"></i>
    </div>
    <span>THANK YOU!</span>
    <div class="words">We've added your card details</div>
    <button class="btn con">Continue</button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
